<div class="container">
  <h1>CIT 611 Application Create Profile</h1>
  <a [routerLink]="['/profile/index']" routerLinkActive="router-link-active"  >Show All Profiles</a>

  <div [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="email" class="form-control" formControlName="FirstName" aria-describedby="emailHelp" placeholder="First Name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input type="text" class="form-control" formControlName="LastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" formControlName="Age">
    </div>
    <button type="button" (click)="save()" class="btn btn-primary">Submit</button>
  </div>
</div>
