<div class="container">
  <h1>CIT 611 Application</h1>

  <div [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="email" class="form-control" formControlName="UserName" aria-describedby="emailHelp" placeholder="Enter user name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="Password" placeholder="Password">
    </div>

    <button type="button" (click)="login()" class="btn btn-primary">Submit</button>
  </div>
</div>
